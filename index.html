<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunting</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header></header>
    <main class="container mx-auto">
      <h1 class="text-6xl">Hi everyone</h1>

      <div class="flex justify-center">
        <input
          id="input-feild"
          type="text"
          placeholder="Search your phone"
          class="input input-bordered w-full max-w-xs"
        />
        <button
          onclick="injectSearchItem()"
          id="search-btn"
          class="btn bg-purple-500 px-8 rounded-r-lg"
        >
          Search
        </button>
      </div>

      <section>
        <div id="spinner" class="text-center mt-52 hidden">
          <span class="loading loading-dots loading-lg"></span>
        </div>
        <div id="Show-research-text" class="text-center mt-52 hidden">
          <span class="text-3xl">
            Sorry your search item is not available . <br />
            Please search again .</span>
        </div>

        <div
          id="display-card"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3"
        ></div>
        <div id="See-all-btn" class="flex justify-center mt-10 hidden">
          <button
            onclick=""
            class="btn bg-pink-400 px-8 rounded-r-lg text-xl font-bold"
          >
            See All
          </button>
        </div>
      </section>
      <!-- show modal section -->
      <section>
        <div>
          <!-- Open the modal using ID.showModal() method -->
          <!-- <button class="btn" onclick="showModal.showModal()">
            open modal
          </button> -->
          <dialog id="showModal" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
              <div id="show-phone-details">

              </div>
              <div class="modal-action">
                <form method="dialog">
                  <!-- if there is a button in form, it will close the modal -->
                  <button class="btn">Close</button>
                </form>
              </div>
            </div>
          </dialog>
        </div>
      </section>
    </main>
    <footer></footer>

    <script src="index.js"></script>
</body>
</html>
